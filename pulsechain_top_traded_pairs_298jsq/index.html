<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>PulseChain Top Pairs</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="src/style.css">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">PulseChain</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Top Pairs</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/new-pairs.html">New Pairs</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container mt-5">
        <h1>PulseChain Top Traded Pairs</h1>
        <div class="mb-3">
          <label for="filterInput" class="form-label">Filter Pairs:</label>
          <input type="text" class="form-control" id="filterInput" placeholder="Enter pair name">
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th data-sort="pair">Pair</th>
                <th data-sort="volume">Volume (USD)</th>
                <th data-sort="liquidity">Liquidity (USD)</th>
                <th data-sort="price">Price (USD)</th>
              </tr>
            </thead>
            <tbody id="pairsTableBody">
            </tbody>
          </table>
        </div>
        <div class="mt-4">
          <h2>Community News</h2>
          <ul id="newsList"></ul>
        </div>
        <canvas id="volumeChart" width="400" height="200"></canvas>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script type="module" src="src/main.js"></script>
    </body>
    </html>
